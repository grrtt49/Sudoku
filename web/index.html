<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="scripts/script.js"></script>
        <link rel="stylesheet" href="styles/style.css">
        <link id='dark-theme-sheet' rel="stylesheet" href="styles/light-theme.css">
        <meta charset="UTF-8">
    </head>
    <body>
        <h1 style="text-align: center">Sudoku</h1>
        <div class="loadingSymbol" hidden></div>
        <button onclick="getPuzzle();">Create Sudoku</button>
        <button onclick="if(checkCurrentSudoku()) alert('You got it correct!'); else alert('Sorry, not quite right.');">Check Sudoku</button>

        <div class="sudokuBoard noselect" hidden></div>
        <div class="colorPanel">
            <button><span class='colorChoice bg-red'></span></button>
            <button><span class='colorChoice bg-green'></span></button>
            <button><span class='colorChoice bg-blue'></span></button>
            <button><span class='colorChoice bg-yellow'></span></button>
            <button><span class='colorChoice bg-pink'></span></button>
            <button><span class='colorChoice bg-blue'></span></button>
            <button><span class='colorChoice bg-light-blue'></span></button>
            <button><span class='colorChoice bg-default-color'></span></button>
            <button><span class='colorChoice bg-grey'></span></button>
            Night Mode:
            <label class="switch">
                <input id='dark-theme-toggle' type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
    </body>
</html>
